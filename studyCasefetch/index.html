<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

		<title>Movie DB</title>
	</head>
	<body>
		<div class="container">
			<div class="row d-flex justify-content-center mt-3">
				<div class="col-md-6">
					<div class="alertContainer"></div>
					<h1 class="text-center">Movie DB</h1>
				</div>
			</div>
			<div class="row d-flex justify-content-center mt-3">
				<div class="col-md-8">
					<form id="searchForm">
						<div class="input-group mb-3">
							<input type="text" class="form-control inputSearch" placeholder="Search..." aria-label="Recipientâ€™s username" aria-describedby="button-addon2" required />
							<button class="btn btn-primary searchBtn" type="submit" id="button-addon2">Search</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md">
					<div class="d-flex justify-content-center">
						<div class="spinner-grow spinner-grow-lg mySpinner d-none" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row card-container"> </div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="modalMovie" tabindex="-1" aria-labelledby="modalMovieLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="modalMovieLabel">Detail movie</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="d-flex justify-content-center my-2">
						<div class="spinner-grow spinner-grow-lg mySpinner-detail" role="status">
							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
					<div class="modal-body modal-detail"> </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Akhir Modal -->

		<!-- jQuery and Bootstrap Bundle  -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

		<script src="script.js"></script>
	</body>
</html>
